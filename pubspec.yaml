name: solution_challenge
description: Flutter application for showing statistics about COVID19 and guidelines to avoid catching the diseas


version: 2.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  material_design_icons_flutter: ^4.0.5045
  http: ^0.12.0+4
  shared_preferences: ^0.5.6+3
  intl: ^0.16.1
  url_launcher: ^5.4.2
  cached_network_image: ^2.0.0
  geolocator: ^5.3.0
  google_maps_flutter: ^0.5.28+1
  json_serializable: ^2.0.2
  location: ^3.0.1
  flutter_dialogflow: ^0.1.3
  geocoder: ^0.2.1
  connectivity: ^0.4.8+6
  speech_recognition:
    git:
      url: https://github.com/webeverde/speech_recognition.git
      ref: master
  flutter_tts: ^0.9.1
  permission_handler: ^5.0.0+hotfix.3

dev_dependencies:
  pedantic: ^1.4.0
  build_runner: ^1.2.7
  flutter_test:
    sdk: flutter



# The following section is specific to Flutter.
flutter:


  uses-material-design: true


  assets:
   - assets/images/
   - assets/icons/
   - assets/images/advices/
   - assets/countries.json
   - assets/chatbot.json


  fonts:
   - family: SFUIText
     fonts:
       - asset: assets/fonts/SFUIText-Regular.ttf
       - asset: assets/fonts/SFUIText-Bold.ttf

